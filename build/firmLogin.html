<div class="container" ng-app="quoddAgreementApp" ng-controller="quoddAgreementController">
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3">Select company:</div>
            <div class="col-md-9">
              <select ng-model="selectedCompany" ng-options="option.firm_code as option.firm_name for option in companyOptions" class="form-control"
                ng-change="changeFirmName(selectedCompany)">
              </select>
            </div>
          </div>
          <br>
          <div class="form-group">
            <div style="float: right;" class="center-block">
              <button type="submit" class="btn btn-success" ng-click="proceedToGetFirmDetail()">
                <span class="glyphicon glyphicon-chevron-right"></span>Proceed</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
